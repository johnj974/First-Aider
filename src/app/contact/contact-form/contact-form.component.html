<div class="container">
  <div class="row">
    <div class="col-lg-6 form-box">
      <form
        class="py-5"
        (ngSubmit)="onCaptureForm(formData)"
        #formData="ngForm"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Full Name"
            required
            name="name"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Valid email"
            required
            name="email"
            ngModel
          />
          <div class="form-text text-muted small">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone"
            required
            name="phone"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Subject"
            required
            name="subject"
            ngModel
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            class="form-control"
            placeholder="Message"
            required
            ngModel
          ></textarea>
        </div>
        <button class="btn btn-blue">Send Message</button>
      </form>
    </div>
    <div class="col-lg-6 contact-box">
      <div class="info-box py-5 px-3">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
          mollitia sunt esse. Possimus, vero perferendis minus blanditiis
          delectus quo ab?
        </p>
        <p><i class="fa fa-location-arrow"></i> 123 Fake St. Dublin</p>
        <p><i class="fa fa-phone"></i> +353 01-15412</p>
        <p><i class="fa fa fa-envelope"></i> info@moreInfo.com</p>
      </div>
    </div>
  </div>
</div>
