<section>
  <div class="container py-5">
    <div class="row">
      <div class="col heading">
        <h2>Upcoming First Aid Courses</h2>
      </div>
    </div>
    <div class="row courses">
      <div
        class="col-md-4 mt-4"
        *ngFor="let course of courseList; let i = index"
      >
        <div class="card" *ngIf="i < 3">
          <img
            src="{{ course.image }}"
            class="card-img-top"
            alt="{{ course.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">
              {{ course.information }}
            </p>
            <p class="card-text">
              {{ course.date | date: "dd/MM/yyyy" }}
            </p>
            <p class="card-text">
              {{ course.location }}
            </p>
          </div>
        </div>
      </div>
