<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mt-3" *ngFor="let course of coursesArray">
        <div class="card">
          <img src="{{ course.image }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ course.title }}</a>
            </h4>
            <div class="card-info">
              <p><i class="fa fa-calendar"></i>{{ course.date }}</p>
              <p><i class="fa fa-user"></i>{{ course.people }}</p>
              <p><i class="fa fa-map-marker"></i>{{ course.location }}</p>
            </div>
            <p class="card-text">
              {{ course.information }}
            </p>
          </div>
        </div>
      </div>
